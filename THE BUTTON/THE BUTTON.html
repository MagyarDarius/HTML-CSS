<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>THE BUTTON</title>
</head>
<body>
    
    <button name="button"></button>
    <script>
        let count= 0;
        document.getElementsByName('button').onclick = szamolas;

        function szamolas(){
            if(Math.random()* 100 > count){
                count=0;
            }
            else{
                count++;
            }
        }
    </script>
</body>
</html>
