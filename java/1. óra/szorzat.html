<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2. feladat</title>
</head>
<body>
    <script>
        let szam_1 = prompt("Add meg az első számot")
        let szam_2 = prompt("Add meg a második számot")
        document.writeln("Az összeg", szam_1+szam_2)
        document.writeln("A szorzat", szam_1 * szam_2)
        document.writeln("A különbsége", szam_1 - szam_2)
        document.writeln("A hányadosa", szam_1 / szam_2)
    </script>
</body>
</html>
