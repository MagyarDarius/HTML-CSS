<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javagyak</title>
    <link rel="stylesheet" href="nev.js">
</head>
<body>
<script>
    let keresztnev = prompt("Kérem adja meg a keresztnevét")
    let vezeteknev = prompt("Kérem adja meg a vezetéknevét")
    let osztaly = prompt("Adja meg az osztályát")
    let szesz = prompt("Adja meg a kedvenc itóókkád?")
    let nev = vezeteknev +" " +keresztnev
    let szam1 = parseFloat(prompt("Adja meg az 1. számot"))
    let szam2 = parseFloat(prompt("Adja meg a 2. számot"))
    console.log("Neved: ", nev, "Osztály: ", osztaly, "Kedvenc:", szesz)
    console.log("A 2 szám összege:", szam1 + szam2, "A 2 szám különbsége", szam1 - szam2, "A 2 szám szorzata", szam1 * szam2, "A 2 szám hányadosa:", szam1 / szam2)
    document.writeln("A 2 szám összege:", szam1 + szam2, "A 2 szám különbsége", szam1 - szam2, "A 2 szám szorzata", szam1 * szam2, "A 2 szám hányadosa:", szam1 / szam2)
    document.writeln("Neved: ", nev, "Osztály: ", osztaly, "Kedvenc:", szesz)
</script>
    
</body>
</html>
