<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kocka-módosító</title>
    <link rel="stylesheet" href="Style.css" type="text/css">
</head>
<body>
    <header>
        <div>
            <label for="color">Szín:</label>
            <input type="text" id="color" value="red" onchange="colorChanged(event)"
            placeholder="Szín">
        </div>
        <div>
            <label for="width">Szélesség (px):</label>
            <input type="number" id="width" value="100" onchange="onWidthChanged(event)"
            placeholder="Szélesség">
        </div>
        <div>
            <label for="heigth">Magasság (px):</label>
            <input type="number" id="heigth" value="100" onchange="onHeightChanged(event)" placeholder="Magasság">
        </div>
        <div>
            <label for="border-radius">Lekerekítés:</label>
            <input type="text" id="border-radius" value="0" onchange="onBorderRadiusChanged(event)" placeholder="Lekerekítés">
        </div>
        <div>
            <button id="reset" onclick="reset()">Visszaállítás</button>
        </div>
    </header>
    <main onclick="onMainClick(event)">
        <div id="box"></div>
    </main>
    <footer>
        <label for="content">Tartalom:</label>
        <img src="sniper.jpg" alt="Sniper's Dream" title="Sniper's Dream" id="content" onchange="onContentChanged(event)">
    </footer>
    <script src="script.js"></script>
</body>
</html>
