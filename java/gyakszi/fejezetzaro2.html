<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>masodik</title>
</head>
<body>
    <script>
        //Két szám bekérése
        let szam1 = prompt("Add meg az 1. számot")
        let szam2 = prompt("Add meg a 2. számot")
        //Két szám szorzata
        let szam_szorzat = szam1 * szam2
        document.writeln(szam_szorzat)
        //Két szám hányadosa
        let szam_hanyados = szam1 / szam2
        document.write(szam_hanyados.toFixed(2))
    </script>
</body>
</html>
