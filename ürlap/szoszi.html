<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Beviteli mezök</h2>
    <input type="text">
    <!--Többsoros  beviteli mezö-->
    <textarea cols="48" rows="4"></textarea>
    <input type="number">
    <input type="password">
    <input type="email">
    <input type="date">
    <input type="time">
    <!--Választás értéktartománybol-->
    <input type="range">
    <!--Fájl tallózó-->
    <input type="file">
    <!--Kiválsztó gomb(radio)-->
    <input type="radio" name="Gender">Fiú
    <input type="radio" name="Gender">Lány
    <!--Jelölőnégyzet(checkbox)-->
    <input type="checkbox">Egyetértek vele
    <!--színválasztó mező-->
    <input type="color">
    <!--Választó elem(lenyilik)-->
    <select>
        <option>--Válasz--</option>
        <option>Irodalom</option>
        <option>Matematika</option>
        <option>Testnevelés</option>
        <option>Fizika</option>
    </select>
    <!--Választó elem (fix)-->
    <select  size="5">
        <option>--Válasz--</option>
        <option>Irodalom</option>
        <option>Matematika</option>
        <option>Testnevelés</option>
        <option>Fizika</option>
    </select>
    <!--Választó elem csoportositva-->
    <select title="Sorozatok">
        <option disabled="disabled" selected>--Válassz!--</option>
        <optgroup label="Disney+">
            <option>The Mandalorian</option>
            <option>A Grace Klinika</option>
            <option>Mindvégig Agatha</option>
        </optgroup>
        <optgroup label="Netflix">
            <option>Az igazság ára</option>
            <option>Lídia ügyvédnő</option>
            <option>A Diplomata</option>
        </optgroup>
        <optgroup label="HBO">
            <option>Game of thrones</option>
            <option>Pingvin</option>
            <option>Kiút</option>
        </optgroup>
    </select>
    <!--Beviteli mezök elöre definiált adatokal-->
    <input list="Programnyelvek">
    <datalist id="Programnyelvek">
        <option value="Java"></option>
        <option value="C#"></option>
        <option value="C++"></option>
        <option value="Python"></option>
    </datalist>
    <!--Alaphelyzetbe Állito gomb-->
    <input type="reset">
    <!--Tetszőleges Funkcíójú gomb-->
    <input type="button" value="feldolgozás">


</body>
</html>
